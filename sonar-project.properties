# SonarQube Project Configuration
sonar.projectKey=calculator-app
sonar.projectName=Calculator Application
sonar.projectVersion=1.0.0-SNAPSHOT

# Source and Build Information
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Language and Encoding
sonar.java.source=17
sonar.sourceEncoding=UTF-8

# Coverage Configuration
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions
sonar.exclusions=**/*Application.java,**/target/**,**/*.xml
sonar.coverage.exclusions=**/*Application.java,**/config/**,**/dto/**

# Quality Gate Configuration
sonar.qualitygate.wait=true

# Additional Analysis Parameters
sonar.cpd.exclusions=**/*Test.java
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore "Tests should include assertions" on utility methods
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S2699
sonar.issue.ignore.multicriteria.e1.resourceKey=**/test/**/*Test.java

# Ignore "Utility classes should not have public constructors"
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1118
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*Application.java

# Ignore "Methods should not have too many parameters"
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S107
sonar.issue.ignore.multicriteria.e3.resourceKey=**/Calculator.java
